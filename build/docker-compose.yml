version: '3.8'
services:
  family-stories:
    build:
      context: ..
      dockerfile: build/Dockerfile
    restart: always
    env_file:
      - ../.env
    network_mode: "host"
    extra_hosts:
      - "mongodb:${MONGODB_HOST}"
    volumes:
      - ../assets/emails.csv:/app/assets/emails.csv
      - ../assets/questions.csv:/app/assets/questions.csv
      - ../assets/quotes.csv:/app/assets/quotes.csv
volumes:
  mongodb_data:
